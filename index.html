<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Javascript Practice</title>
	<link href="stylesheet.css" rel="stylesheet">
</head>
<body>
	<h1 id="text">Javascriptの練習</h1>
	<script>
	if(window.confirm('日付を取得しますか？')){
		document.getElementById('text').textContent = new Date();
	}
	const answer = window.prompt('終了しますか？');
	 if(answer === 'yes') {
		window.alert('終了します');
	} else if(answer === 'no') {
		window.alert('ページをリロードしてください')
	} else {
		window.alert('yesかnoでお答えください')
	}
	</script>
</body>
</html>
