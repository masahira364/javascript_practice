<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Javascript Practice</title>
	<link href="stylesheet.css" rel="stylesheet">
</head>
<body>
	<p><button id="testbtn">テスト用 cookie削除</button></p>
	<div id="privacy-panel">
		<p>当サイトではユーザーエクスペリエンス向上のためクッキーを使用しています。また、匿名でアクセス状況のデータを収集しています。
		詳しい情報は当サイトのプライバシーポリシーをご覧ください。</p>
		<button id="agreebtn">承認する</button>
	</div>

<script src="../../_common/scripts/js.cookie.js"></script>
<script>
	'use strict';

	const agree = Cookies.get('cookie-agree');
	const panel = document.getElementById('privacy-panel');
	if(agree === "yes") {
		// console.log('クッキーを確認しました');
		document.body.removeChild(panel);
	} else {
		// console.log('クッキーを確認できません');
		document.getElementById('agreebtn').onclick = function() {
			Cookies.set('cookie-agree', 'yes', {expores: 7});
			document.body.removeChild(panel)
		};
	}

	document.getElementById('testbtn').onclick = function() {
		Cookies.remove('cookie-agree');
	};
</script>
</body>
</html>
